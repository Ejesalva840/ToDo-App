<mat-card *ngIf='selectedList'>
  <mat-card-title>{{selectedList.listName}} details</mat-card-title>
  <mat-card-content>
    <mat-selection-list #items>
      <mat-list-option [selected]="item.isComplete" *ngFor="let item of selectedList.todoItems">
        {{item.itemName}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
